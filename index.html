$(document).ready(function() {

  var tock = setInterval(function(){
    $('body').addClass('tick');

  function slideshow() {
    return setInterval(function(){
      var _playing = $('.play-pause').hasClass('pause');
      if(!$('#screen-options').children('.active').removeClass('active').next().addClass('active').click().length) $('#screen-options').children('li').first().addClass('active').click();
    },6400);
  }

  function stopSlideshow() {
    $('.play-pause').removeClass('pause');
    clearInterval(tick);
  }

  var tick = slideshow();
  $('.play-pause').click(function(e){
      $(this).toggleClass('pause');
      (!$(this).hasClass('pause')) ? clearInterval(tick) : tick = slideshow();
  });
